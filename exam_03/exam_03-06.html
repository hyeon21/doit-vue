<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Life is Egg</title>
  </head>
  <body>
    <div id="app1" class="">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-cmp></my-global-cmp>
      <my-local-cmp></my-local-cmp>
    </div>
    <hr>
    <div id="app2" class="">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-cmp></my-global-cmp>
      <my-local-cmp></my-local-cmp>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    Vue.component('my-global-cmp', {
      template: '<div>전역 컴포넌트입니다.</div>'
    });

    var cmp = {
      template: '<div>지역 컴포넌트입니다.</div>'
    };

    new Vue({
      el: '#app1',
      components: {
        'my-local-cmp': cmp
      }
    });

    new Vue({
      el: '#app2',
    });

  </script>
</html>
