<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Life is Egg</title>
  </head>
  <body>
    <div id="app" class="">
      {{ message }}
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue.js!'
      },
      beforeCreate: function() {
        console.log('beforeCreate');
      },
      created: function() {
        console.log('created');
      },
      mounted: function() {
        console.log('mounted');
      },
      updated: function() {
        console.log('updated');
      },
    });

  </script>
</html>
