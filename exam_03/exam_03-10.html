<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Life is Egg</title>
  </head>
  <body>
    <div id="app" class="">
      <child-component></child-component>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>

      var eventBus = new Vue();

      Vue.component('child-component', {
        template: '<div><h1>하위 컴포넌트 영역.</h1><button v-on:click="showLog">show! 끝은 없는 거야</button></div>',
        methods: {
          showLog: function() {
            eventBus.$emit('triggerEventBus', 221);
          }
        }
      });

    var app = new Vue({
      el: '#app',
      created: function() {
        eventBus.$on('triggerEventBus', function(val) {
          console.log('이벤트 전달, 전달받은 값: ', val);
        })
      }
    });

  </script>
</html>
