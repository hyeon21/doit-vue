<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Life is Egg</title>
  </head>
  <body>
    <div id="app" class="">
      <button type="button" name="button" v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        getData: function() {
          axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
          .then(function(resp) {
            console.log(resp);
          })
          .catch(function(e){
            console.log('catch!!', e);
          })
        }
      }
    })

  </script>
</html>
