<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Life is Egg - Drectives</title>
  </head>
  <body>
    <div id="app" class="">
      <p>{{ message }}</p>
      <button v-on:click="reverseMsg" type="button" name="button">문자열 리버스</button>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: '소환사의 협곡에 오신 것을 환영합니다.'
      },
      methods: {
        reverseMsg: function() {
          this.message = this.message.split('').reverse().join('');
          return this.message;
        },
      }
    })

  </script>
</html>
